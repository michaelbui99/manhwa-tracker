<div class="login-container">
  <div class="login-card">
    <div class="login-card__header">
      <h3>Admin login</h3>
    </div>

    <div class="login-card__content">
      <form>
        <div class="form-group">
          <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input
              [(ngModel)]="email"
              id="email"
              type="text"
              name="email"
              class="form-control"
              matInput
            />
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input
              [(ngModel)]="password"
              id="email"
              type="password"
              name="password"
              class="form-control"
              matInput
            />
          </mat-form-field>
        </div>

        <button mat-raised-button>Login</button>
      </form>
    </div>
  </div>
</div>
