<div class="container">
  <h1>Scrape page (Single)</h1>

  <mat-form-field appearance="outline">
    <mat-label for="email">Url</mat-label>
    <input
      id="url"
      type="text"
      name="url"
      class="form-control"
      matInput
      placeholder="E.g. https://toonily.net/manga/the-beginning-after-the-end/"
      [(ngModel)]="pageUrl"
    />
  </mat-form-field>
  <button mat-stroked-button (click)="onScrape()">Scrape page</button>
  <mat-progress-bar *ngIf="loading"></mat-progress-bar>

  <div class="result-container">
    <div class="result-preview--left">
      <h3>Result</h3>
      <mat-form-field appearance="outline">
        <mat-label for="title">Title</mat-label>
        <input
          type="text"
          name="title"
          matInput
          disabled
          [(ngModel)]="result.title"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="description">Description</mat-label>
        <textarea
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          type="text"
          name="title"
          matInput
          disabled
          [(ngModel)]="result.description"
        ></textarea>
      </mat-form-field>
    </div>

    <div class="result-preview--right"></div>
  </div>
</div>
